<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country-City Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/core.js}"></script>

</head>

<body>
<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:2%">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div style="text-align:center">
            <span class="badge badge-primary" th:text="${game.currentLetter}" style="font-size:8rem;">A</span>
        </div>

        <hr class="hr hr-blurry"/>

        <div style="text-align:center;margin-top:2%;">
            <form th:object="${answerDto}" style="width:100%" th:method="post" th:action="@{'/country-city-game/games/'+game.id+'/answer'}">

                <div class="row" th:each="category : ${categories}">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="col-form-label" th:text="${category}"
                                       style="text-align:center;font-size:14px;border-style: groove;width:100%">CategoryName</label>
                            </div>
                            <div class="col-sm-8">
                                <input style="width:100%;height:100%;" type="text" th:field="*{answers['__${category}__']}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%">Send Answer</button>

            </form>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

</body>

</html>
