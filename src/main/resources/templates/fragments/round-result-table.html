<div th:fragment="roundResultTable" id="resultTable" xmlns:th="http://www.w3.org/1999/xhtml">

  <table style="margin-top:1%;" class="table table-bordered">
    <thead class="">
      <tr>
        <th style="vertical-align: middle;">Category</th>
        <th:block th:each="player : ${gamePlayers}">
          <th style="vertical-align: middle;" colspan="2">
            <i th:if="${!#lists.contains(playersReady,player.name)}" class="bi bi-alarm"
              style="font-size:1rem;color:red"></i>
            <i th:if="${#lists.contains(playersReady,player.name)}" class="bi bi-check-circle"
              style="font-size:1rem;color:green"></i>
            <span th:text="${player.name}" style="margin-left:1%">Player Name</span>
          </th>
        </th:block>
      </tr>
    </thead>
    <tbody>
      <tr th:each="entry: ${roundResult.categoryResultMap}">
        <td style="vertical-align: middle;"><span th:text="${entry.key}"></span></td>
        <th:block th:each="categoryResult: ${entry.value}">
          <td style="vertical-align: middle;"><span th:text="${categoryResult.answer}"> </span></td>
          <td style="vertical-align: middle;">
            <span
              th:class="${categoryResult.points==15 ? 'badge badge-success' : categoryResult.points==10 ? 'badge badge-warning' : categoryResult.points==5 ? 'badge badge-secondary' : 'badge badge-danger'}"
              style="font-size:1rem;" th:text="${categoryResult.points}"></span>
          </td>
        </th:block>
      </tr>
    </tbody>
  </table>

</div>
